<!DOCTYPE html>
<html>

<head>
  <style>
    body{ 
      background-image: url("pi2.jpg");
	  background-repeat:no-repeat;
	  background-size:cover;
	  }
   </style>	 
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="rap.css">
    <link rel="stylesheet" type="text/css" href="d.css">
</head>

<body>
<script>
function a()
{
    alert("Your Payment is confirmed");
}
</script>
    <div class="container-fluid">
         
        <div class="creditCardForm">
            <div class="heading">
                <h1>Payment Gateway</h1>
            </div>
            <div class="payment">
                <form>
                    <div class="form-group owner">
                        <label for="name">Name on Card</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group CVV">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv">
                    </div>
                    <div class="form-group" id="card-number-field">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber">
                    </div>
					 <div class="form-group">
                        <label for="Pin">Enter Pin</label>
                        <input type="text" class="form-control">
                    </div>
                     &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<div class="form-group" id="expiration-date">
                      <label>Expiration Date</label>
                        <select>
                            <option value="01">January</option>
                            <option value="02">February </option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select>
                            <option value="16"> 2016</option>
                            <option value="17"> 2017</option>
                            <option value="18"> 2018</option>
                            <option value="19"> 2019</option>
                            <option value="20"> 2020</option>
                            <option value="21"> 2021</option>
                        </select>
                    </div>
                    <div class="form-group" id="credit_cards">
                        <img src="visa.jpg" id="visa">
                        <img src="mastercard.jpg" id="mastercard">
                
                    </div>
                    <div class="form-group" id="pay-now">
                        <button type="submit" class="btn btn-default" id="confirm-purchase" onclick="a()">Confirm</button>
                    </div>
                </form>
            </div>
        </div>

      
       
    </div>
</body>

</html>
